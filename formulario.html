<!DOCTYPE html>

<body>
	<h1 id="topo">Formulário de Inscrição</h1>
	<form method="post" action="#">
		<fieldset> <legend>Dados do aluno</legend>
			<label for="nome">Nome completo:</label><br/>
			<input type="text" name="nome_completo" id="nome" autofocus/><br/>
			
			<label for="nasc">Data de nascimento:</label><br/>
			<input type="text" name="data_nasc" id="nasc"/><br/>
			
			<label>Sexo:</label>
			<input type="radio" name="sexo" value="m" checked="checked"/> Masculino
			<input type="radio" name="sexo" value="f"/> Feminino<br/>
			
			<label>Estado Civil:</label><br/>
			<select name="estado" class="opcoes">
			<option value="soltei">Solteiro</option>
			<option value="casado">Casado</option>
			<option value="separa">Separado</option>
			<option value="outros">Outros</option>
			</select><br/>
			
			<label for="fone">Telefone:</label><br/>
			<input type="text" name="telefone" id="fone"/><br/>
			
			<label for="_rg">RG:</label><br/>
			<input type="text" name="rg" id="_rg"/><br/>
			
			<label for="_cpf">CPF:</label><br/>
			<input type="text" name="cpf" id="_cpf"/><br/>
			
			<label for="_email">Email:</label><br/>
			<input type="email" name="email" id="_email"/><br/>
			
			<label for="_banco">Banco:</label><br/>

			<label for="_agencia">Agência:</label><br/>

			<label for="cc">Conta Corrente:</label><br/>

		</fieldset>
		<br/><br/>

		<fieldset> <legend>Dados de endereço</legend>
			<label for="_endereco">Endereço:</label><br/>

			<label for="_estado">Estado:</label><br/>

			<label for="_pontoref">Ponto de referência:</label><br/>
			<input type="text" name="referencia" id="_pontoref"/><br/>
		</fieldset>
		<br/><br/>

		<fieldset> <legend>Dados da família</legend>
			<label for="_mae">Nome da mãe:</label><br/>
			<input type="text" name="nome_mae" id="_mae"/><br/>
			
			<label for="_ocupmae">Ocupação mãe:</label><br/>
			<input type="text" name="ocup_mae" id="_ocupmae"/><br/>
			
			<label for="_remmae">Remuneração da mãe:</label><br/>
			<input type="text" name="rem_mae" id="_remmae"/><br/>
			
			<label for="_pai">Nome do pai:</label><br/>
			<input type="text" name="nome_pai" id="_pai"><br/>
			
			<label for="_ocuppai">Ocupação do pai:</label><br/>
			<input type="text" name="ocup_pai" id="_ocuppai"/><br/>
			
			<label for="_rempai">Remuneração do pai:</label><br/>
			<input type="text" name="rem_pai" id="_rempai"/><br/>
			
			<label for="_qntddep">Número de dependentes do aluno:</label><br/>
			<input type="text" name="qntd_dep" id="_qntddep"><br/>
			
			<label for="_qntdfam">Número de integrantes da família:</label><br/>
			<input type="text" name="qntd_fam" id="_qntdfam"><br/>
			
			<label>Pais separados:</label>
			<input type="radio" name="pais_sep"> Sim
			<input type="radio" name="pais_sep" checked="checked"> Não<br/>
			
			<label>Falecidos</label>
			<input type="checkbox" name="fal_mae">Mãe
			<input type="checkbox" name="fal_pai">Pai<br/>
			
			<label>Habitação:</label>
			<select name="habitacao" class="opcoes">
			<option value="propri">Própria</option>
			<option value="cedida">Cedida</option>
			<option value="financ">Financiada</option>
			<option value="alugad">Alugada</option><br/>
			</select><br/>
			
			<label for="_aluguel">Valor do aluguel:</label><br/>
