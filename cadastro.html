<html>
<head>
	<meta charset="UTF-8">
	<title>Cadastro de Aluno</title>

</head>
<body>
	<div id="global">
		<nav>
			<a href="index.html">
				<section id="logo">
					<img src="img/logo64.png">
					<h2>SIPS</h2>
				</section>
			</a>

			<ul>
				<li>
					<a href="index.html">Página Inicial</a>
				</li>
				<li>
					<a href="docs/calendario2016.pdf">Calendário Acadêmico</a>
				</li>
				<li>
					<a href="resultados-selecoes.html">Resultados/Seleções</a>
				</li>
				<li>
					<a href="programas-sociais.html">Programas</a>
				</li>
				<li>
					<a href="informativos.html">Informativos</a>
				</li>
				<li>
					<a href="fale-conosco.html">Fale Conosco</a>
				</li>
			</ul>
		</nav>

		<main id="corpo">
			<header>
				<h1 class="logo">Sistema de Programas Sociais - IFAL</h1>
				<div class="profile">
					<img class="foto" src="img/goku.jpg">
					<div class="dropdown">
						<a href="login.html">Login</a>
					</div>
				</div>
			</header>
			<div class="content">
				<section>
					<h1>Cadastro de Aluno</h1>
				</section>
				<section>
					<form action="php/cadastro.php" method="POST">
						<label for="_matricula">Matrícula:</label><br/>
						<input type="text" name="matricula" id="_matricula" autofocus>
						<br/>

						<label for="_cpf">CPF:</label><br/>
						<input type="text" name="cpf" id="_cpf">
						<br/>

						<label for="_data">Data de nascimento:</label><br/>
						<input type="date" name="data_nasc" id="_data">
						<br/>

						<label for="_rg">Identidade:</label><br/>
						<input type="text" name="identidade" id="_rg">
						<br/>

						<label for="_email">Email:</label><br/>
						<input type="email" name="email" id="_email">
						<br/>

						<label for="_senha">Senha:</label><br/>
						<input type="password" name="senha" id="_senha">
						<br/>

						<label for="_senha1">Confirmar senha:</label><br/>
						<input type="password" name="senha1" id="_senha1">
						<br/>

						<input type="reset" value="Cancelar">
						<input type="submit" value="Confirmar">
					</form>
				</section>
			</div>
		</main>
	</div>
</body>
</html>
